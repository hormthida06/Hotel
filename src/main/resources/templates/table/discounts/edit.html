<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Add New Room — LuxeStay Admin</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/create.css}">
</head>
<body>

<!-- Sidebar (same as previous admin dashboard) -->
<th:block th:replace="layout/admin-sideBar :: admin-sidebar"></th:block>

<!-- Main Content -->
<div class="main-content">

    <div class="d-flex justify-content-between align-items-center mb-5 flex-wrap gap-3">
        <div>
            <h2 class="fw-bold mb-1">Update Hotel Data</h2>
            <small class="text-muted">update old record</small>
        </div>
        <a href="/hotel/list" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left me-2"></i> Back to Hotels List
        </a>
    </div>

    <div class="form-card mx-auto" style="max-width: 920px;">

        <form th:action="@{'/hotel/update/' + ${hotel.id}}"  enctype="multipart/form-data" method="post">

            <!-- SUCCESS MESSAGE -->
            <div th:if="${success}" class="alert alert-success">
                [[${success}]]
            </div>

            <!-- ERROR MESSAGE -->
            <div th:if="${error}" class="alert alert-danger">
                [[${error}]]
            </div>

            <div class="row g-4">
                <div class="col-md-6">
                    <label class="form-label">Name <span class="text-danger">*</span></label>
                    <input type="text" th:value="${hotel.name}" name="name" class="form-control form-control-lg" placeholder="enter hotel name" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Address <span class="text-danger">*</span></label>
                    <input type="text" th:value="${hotel.address}" name="address" class="form-control form-control-lg" placeholder="enter hotel address" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">City <span class="text-danger">*</span></label>
                    <input type="text" th:value="${hotel.country}" name="country" class="form-control form-control-lg" placeholder="enter country" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Rate <span class="text-danger">*</span></label>
                    <input type="number" th:value="${hotel.rating}" id="rating" class="form-control form-control-lg" name="rating" min="0" max="5" step="0.1" required >
                </div>

                <!-- Description -->
                <div class="col-12">
                    <label class="form-label">Hotel Description / Features</label>
                    <textarea
                            class="form-control"
                            name="description"
                            rows="5"
                            placeholder="• King size bed&#10;• Free WiFi&#10;• Pool..."
                            required
                            th:text="${hotel.description}"
                    ></textarea>

                    <small class="text-muted mt-1 d-block">Use bullet points (new line) for better formatting</small>
                </div>

                <!-- Image -->
                <div class="col-12">
                    <label class="form-label">Hotel Image</label>
                    <input type="file"
                           name="image"
                           class="form-control form-control-lg"
                           accept="image/*"
                           multiple
                           onchange="previewImage(event)">

                    <!-- Existing Image -->
                    <div class="text-center mt-3" th:if="${hotel.images != null and !hotel.images.isEmpty()}">
                        <img th:src="${hotel.images[0].imageUrl}"
                             class="img-thumbnail"
                             style="max-height:200px"
                             id="imagePreview">
                    </div>

                    <!-- Preview New Image -->
                    <div class="text-center mt-3" th:if="${hotel.images == null or hotel.images.isEmpty()}">
                        <img id="imagePreview"
                             class="img-thumbnail d-none"
                             style="max-height:200px">
                    </div>
                </div>

            </div>
            <!-- Action Buttons -->
            <div class="mt-5 pt-4 border-top d-flex gap-3 justify-content-end">
                <a href="/hotel/list" class="btn btn-outline-secondary btn-lg px-5">Cancel</a>
                <button type="submit" class="btn btn-save text-white btn-lg px-5">
                    <i class="bi bi-save me-2"></i> Update Hotel
                </button>
            </div>

        </form>
    </div>

</div>

<script>
    function previewImage(event) {
        const img = document.getElementById('imagePreview');
        img.src = URL.createObjectURL(event.target.files[0]);
        img.classList.remove('d-none');
    }
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
