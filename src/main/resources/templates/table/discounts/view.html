<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Rooms Management — LuxeStay Admin</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        :root {
            --primary: #2c5282;
            --primary-dark: #1a365d;
            --accent: #ed8936;
            --light: #f8fafc;
        }

        .main-content {
            margin-left: 260px;
            padding: 2.5rem;
        }

        .table-responsive {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
        }

        .table th, .table td {
            vertical-align: middle;
        }

        .room-img-thumb {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
        }

        .status-available { background: #d1fae5; color: #065f46; }
        .status-booked { background: #fef3c7; color: #92400e; }
        .status-maintenance { background: #fee2e2; color: #991b1b; }

        .btn-action {
            width: 36px;
            height: 36px;
            padding: 0;
            border-radius: 50%;
        }

        .short-text {
            display: inline;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 300px; /* adjust width */
        }

        @media (max-width: 992px) {
            .sidebar { width: 0; overflow: hidden; }
            .main-content { margin-left: 0; }
        }
    </style>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>

<!-- Sidebar -->
<th:block th:replace="layout/admin-sideBar :: admin-sidebar"></th:block>

<!-- Main Content -->
<div class="main-content">

    <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-3">
        <div>
            <h2 class="fw-bold mb-1">Hotel Management</h2>
            <small class="text-muted">Manage all hotels </small>
        </div>
        <a href="/hotel/create" class="btn btn-primary btn-lg">
            <i class="bi bi-plus-circle me-2"></i> Add New Holtel
        </a>
    </div>

    <!-- Search & Filters -->
    <form method="get" th:action="@{/discount/list}">
        <div class="card border-0 shadow-sm mb-4">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-4">
                        <div class="input-group input-group-lg">
                            <span class="input-group-text"><i class="bi bi-search"></i></span>
                            <input type="text" name="name" class="form-control" placeholder="Search by Name...">
                        </div>
                    </div>

                    <div class="col-md-2">
                        <button type="submit" class="btn btn-outline-secondary w-100 btn-lg">
                            <i class="bi bi-funnel me-2"></i> Filter
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <!-- SUCCESS MESSAGE -->
    <div th:if="${success}" class="alert alert-success">
        [[${success}]]
    </div>

    <!-- ERROR MESSAGE -->
    <div th:if="${error}" class="alert alert-danger">
        [[${error}]]
    </div>

    <div class="table-responsive">
        <table class="table table-hover table-striped align-middle mb-0">
            <thead class="table-dark">
            <tr>
                <th>ID</th>
                <th>Code</th>
                <th>Type</th>
                <th>Value</th>
                <th>Min Booking</th>
                <th>Start Date</th>
                <th>End Date</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="discount : ${discounts}">
                <td th:text="${discount.id}">1</td>

                <td th:text="${discount.code}">NEWYEAR2026</td>

                <td>
                <span class="badge bg-info text-dark"
                      th:text="${discount.discountType}">
                </span>
                </td>

                <td>
                <span th:if="${discount.discountType.name() == 'PERCENTAGE'}">
                    <span th:text="${discount.discountValue}"></span> %
                </span>
                    <span th:if="${discount.discountType.name() == 'FIXED'}">
                    $ <span th:text="${discount.discountValue}"></span>
                </span>
                </td>

                <td>
                    $ <span th:text="${discount.minBookingAmount}"></span>
                </td>

                <td th:text="${#temporals.format(discount.startDate, 'yyyy-MM-dd HH:mm')}"></td>

                <td th:text="${#temporals.format(discount.endDate, 'yyyy-MM-dd HH:mm')}"></td>

                <td>
                <span class="badge"
                      th:classappend="
                      ${discount.status.name() == 'ACTIVE'} ? 'bg-success' :
                      ${discount.status.name() == 'INACTIVE'} ? 'bg-secondary' :
                      'bg-danger'">
                    <span th:text="${discount.status}"></span>
                </span>
                </td>

                <td>
                    <div class="d-flex gap-2">
                        <a th:href="@{/discount/edit/{id}(id=${discount.id})}"
                           class="btn btn-sm btn-outline-primary btn-action">
                            <i class="bi bi-pencil"></i>
                        </a>

                        <a th:href="@{/discount/delete/{id}(id=${discount.id})}"
                           class="btn btn-sm btn-outline-danger btn-action"
                           onclick="return confirm('Delete this discount?')">
                            <i class="bi bi-trash"></i>
                        </a>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->

    <div class="d-flex justify-content-between align-items-center mt-4 flex-wrap gap-3">

        <div>
            Showing
            <span th:text="${currentPage * pageSize + 1}"></span>
            –
            <span th:text="${currentPage * pageSize + discounts.size()}"></span>
            of
            <span th:text="${totalElements}"></span>
            discounts
        </div>

        <nav>
            <ul class="pagination mb-0">

                <!-- Previous -->
                <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/discount/list(page=${currentPage - 1}, size=${pageSize})}">
                        Previous
                    </a>
                </li>

                <!-- Page Numbers -->
                <li class="page-item"
                    th:each="i : ${#numbers.sequence(0, totalPages - 1)}"
                    th:classappend="${i == currentPage} ? 'active'">
                    <a class="page-link"
                       th:href="@{/discount/list(page=${i}, size=${pageSize})}"
                       th:text="${i + 1}">
                        1
                    </a>
                </li>

                <!-- Next -->
                <li class="page-item" th:classappend="${currentPage + 1 == totalPages} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/discount/list(page=${currentPage + 1}, size=${pageSize})}">
                        Next
                    </a>
                </li>

            </ul>
        </nav>

    </div>

</div>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const readMoreLinks = document.querySelectorAll(".read-more");

        readMoreLinks.forEach(link => {
            link.addEventListener("click", function(e) {
                e.preventDefault();

                const td = this.parentElement;
                const shortText = td.querySelector(".short-text");
                const fullText = td.querySelector(".full-text");

                if (fullText.classList.contains("d-none")) {
                    // Show full text
                    fullText.classList.remove("d-none");
                    shortText.classList.add("d-none");
                    this.textContent = "Read Less";
                } else {
                    // Show short text
                    fullText.classList.add("d-none");
                    shortText.classList.remove("d-none");
                    this.textContent = "Read More";
                }
            });
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
