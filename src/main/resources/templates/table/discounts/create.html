<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Add New Room — LuxeStay Admin</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/create.css}">
</head>
<body>

<!-- Sidebar (same as previous admin dashboard) -->
<th:block th:replace="layout/admin-sideBar :: admin-sidebar"></th:block>

<!-- Main Content -->
<div class="main-content">

    <div class="d-flex justify-content-between align-items-center mb-5 flex-wrap gap-3">
        <div>
            <h2 class="fw-bold mb-1">Add New Discount</h2>
            <small class="text-muted">Create a new discount</small>
        </div>
        <a href="/discount/list" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left me-2"></i> Back to Discount List
        </a>
    </div>

    <div class="form-card mx-auto" style="max-width: 920px;">

        <form method="post" action="/discount/create">

            <!-- SUCCESS MESSAGE -->
            <div th:if="${success}" class="alert alert-success">
                [[${success}]]
            </div>

            <!-- ERROR MESSAGE -->
            <div th:if="${error}" class="alert alert-danger">
                [[${error}]]
            </div>

            <div class="row g-4">

                <!-- Discount Code -->
                <div class="col-md-6">
                    <label class="form-label">Discount Code <span class="text-danger">*</span></label>
                    <input type="text"
                           name="code"
                           class="form-control form-control-lg"
                           placeholder="e.g. NEWYEAR2026"
                           required>
                </div>

                <!-- Discount Type -->
                <div class="col-md-6">
                    <label class="form-label">Discount Type <span class="text-danger">*</span></label>
                    <select name="discountType"
                            class="form-select form-select-lg"
                            required>
                        <option value="" disabled selected>Select type</option>
                        <option th:each="t : ${types}"
                                th:value="${t}"
                                th:text="${t}">
                        </option>
                    </select>
                </div>

                <!-- Discount Value -->
                <div class="col-md-6">
                    <label class="form-label">Discount Value <span class="text-danger">*</span></label>
                    <input type="number"
                           name="discountValue"
                           class="form-control form-control-lg"
                           step="0.01"
                           min="0"
                           placeholder="e.g. 10 or 50"
                           required>
                    <small class="text-muted">
                        Percentage (0–100) or fixed amount
                    </small>
                </div>

                <!-- Minimum Booking Amount -->
                <div class="col-md-6">
                    <label class="form-label">Minimum Booking Amount <span class="text-danger">*</span></label>
                    <input type="number"
                           name="minBookingAmount"
                           class="form-control form-control-lg"
                           step="0.01"
                           min="0"
                           placeholder="e.g. 100.00"
                           required>
                </div>

                <!-- Start Date -->
                <div class="col-md-6">
                    <label class="form-label">Start Date <span class="text-danger">*</span></label>
                    <input type="datetime-local"
                           name="startDate"
                           class="form-control form-control-lg"
                           required>
                </div>

                <!-- End Date -->
                <div class="col-md-6">
                    <label class="form-label">End Date <span class="text-danger">*</span></label>
                    <input type="datetime-local"
                           name="endDate"
                           class="form-control form-control-lg"
                           required>
                </div>

            </div>

            <!-- Action Buttons -->
            <div class="mt-5 pt-4 border-top d-flex gap-3 justify-content-end">
                <button type="reset" class="btn btn-outline-secondary btn-lg px-5">
                    Clear
                </button>
                <button type="submit" class="btn btn-save text-white btn-lg px-5">
                    <i class="bi bi-save me-2"></i> Save Discount
                </button>
            </div>

        </form>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
