<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Add New Room — LuxeStay Admin</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/create.css}">
</head>
<body>

<!-- Sidebar (same as previous admin dashboard) -->
<th:block th:replace="layout/admin-sideBar :: admin-sidebar"></th:block>

<!-- Main Content -->
<div class="main-content">

    <div class="d-flex justify-content-between align-items-center mb-5 flex-wrap gap-3">
        <div>
            <h2 class="fw-bold mb-1">Add New Room</h2>
            <small class="text-muted">Create a new room for any of your hotels</small>
        </div>
        <a href="/room/list" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left me-2"></i> Back to Rooms List
        </a>
    </div>

    <div class="form-card mx-auto" style="max-width: 920px;">

        <form method="POST" th:action="@{/room/create}" enctype="multipart/form-data">

            <!-- SUCCESS MESSAGE -->
            <div th:if="${success}" class="alert alert-success">
                [[${success}]]
            </div>

            <!-- ERROR MESSAGE -->
            <div th:if="${error}" class="alert alert-danger">
                [[${error}]]
            </div>

            <!-- Hotel Selection -->
            <div class="mb-4">
                <label class="form-label">Select Hotel <span class="text-danger">*</span></label>
                <select class="form-select form-select-lg" name="hotel_id" required>
                    <option value="" disabled selected>Choose hotel...</option>
                    <option th:each="hotel : ${hotels}"
                            th:value="${hotel.id}"
                            th:text="${hotel.name}">
                    </option>
                </select>
            </div>


            <div class="row g-4">
                <div class="col-md-6">
                    <label class="form-label">Room Number/Code <span class="text-danger">*</span></label>
                    <input type="text" name="room_number" class="form-control form-control-lg" placeholder="e.g. 1208, DEL-05, S-301" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Room Type <span class="text-danger">*</span></label>
                    <select class="form-select form-select-lg" name="room_type" required>
                        <option value="" disabled selected>Select type...</option>
                        <option value="Single">Single</option>
                        <option value="Double">Double</option>
                        <option value="Suite">Suite</option>
                        <option value="Deluxe">Deluxe</option>
                        <option value="Executive">Executive</option>
                        <option value="JuniorSuite">Junior Suite</option>
                        <option value="Presidential">Presidential</option>
                    </select>
                </div>

                <!-- Pricing & Capacity -->
                <div class="col-md-4">
                    <label class="form-label">Price per Night (USD) <span class="text-danger">*</span></label>
                    <div class="input-group input-group-lg">
                        <span class="input-group-text">$</span>
                        <input type="number" name="price" class="form-control" min="0" step="0.01" placeholder="189.00" required>
                    </div>
                </div>

                <div class="col-md-4">
                    <label class="form-label">Max Guests <span class="text-danger">*</span></label>
                    <input type="number" name="capacity" class="form-control form-control-lg" min="1" max="10" value="2" required>
                </div>

                <!-- Status -->
                <div class="col-md-6">
                    <label class="form-label">Initial Status</label>
                    <select class="form-select form-select-lg" name="status">
                        <option value="Available" selected>Available</option>
                        <option value="Maintenance">Maintenance</option>
                        <option value="Booked">Booked (temporary)</option>
                    </select>
                </div>

                <!-- Description -->
                <div class="col-12">
                    <label class="form-label">Room Description / Features</label>
                    <textarea name="description" class="form-control" rows="5" placeholder="• King size bed&#10;• Floor-to-ceiling windows&#10;• Nespresso machine&#10;• Rain shower&#10;• City view..."></textarea>
                    <small class="text-muted mt-1 d-block">Use bullet points (new line) for better formatting</small>
                </div>

                <!-- Multiple images -->
                <div class="col-12">
                    <label class="form-label">Main Room Image</label>
                    <input type="file" name="images" class="form-control form-control-lg" accept="image/*" multiple>
                    <div class="text-center mt-3">
                        <img src="" alt="Preview" class="preview-img d-none" id="imagePreview">
                    </div>
                </div>

            </div>

            <!-- Amenities (simple multi-select) -->
            <div class="mt-5">
                <label class="form-label d-block mb-3">Amenities</label>

                <div class="row g-3">
                    <div class="col-md-4 col-lg-3"
                         th:each="amenity : ${amenities}">

                        <div class="form-check">
                            <input class="form-check-input"
                                   type="checkbox"
                                   name="amenityIds"
                                   th:id="'amenity-' + ${amenity.id}"
                                   th:value="${amenity.id}">

                            <label class="form-check-label"
                                   th:for="'amenity-' + ${amenity.id}"
                                   th:text="${amenity.name}">
                            </label>
                        </div>

                    </div>
                </div>
            </div>

            <!-- Action Buttons -->
            <div class="mt-5 pt-4 border-top d-flex gap-3 justify-content-end">
                <button type="reset" class="btn btn-outline-secondary btn-lg px-5">Clear</button>
                <button type="submit" class="btn btn-save text-white btn-lg px-5">
                    <i class="bi bi-save me-2"></i> Save Hotel
                </button>
            </div>

        </form>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Simple image preview -->
<script>
    document.querySelector('input[name="images"]').addEventListener('change', function (e) {
        const container = document.getElementById('previewContainer');
        container.innerHTML = "";

        Array.from(e.target.files).forEach(file => {
            if (!file.type.startsWith("image/")) return;

            const reader = new FileReader();
            reader.onload = ev => {
                const img = document.createElement("img");
                img.src = ev.target.result;
                img.className = "img-thumbnail m-2";
                img.style.maxHeight = "150px";
                container.appendChild(img);
            };
            reader.readAsDataURL(file);
        });
    });
</script>

</body>
</html>
