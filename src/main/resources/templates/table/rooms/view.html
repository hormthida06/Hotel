<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Rooms Management â€” LuxeStay Admin</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        :root {
            --primary: #2c5282;
            --primary-dark: #1a365d;
            --accent: #ed8936;
            --light: #f8fafc;
        }

        .main-content {
            margin-left: 260px;
            padding: 2.5rem;
        }

        .table-responsive {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
        }

        .table th, .table td {
            vertical-align: middle;
        }

        .room-img-thumb {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
        }

        .status-available { background: #d1fae5; color: #065f46; }
        .status-booked { background: #fef3c7; color: #92400e; }
        .status-maintenance { background: #fee2e2; color: #991b1b; }

        .btn-action {
            width: 36px;
            height: 36px;
            padding: 0;
            border-radius: 50%;
        }

        @media (max-width: 992px) {
            .sidebar { width: 0; overflow: hidden; }
            .main-content { margin-left: 0; }
        }
    </style>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>

<!-- Sidebar -->
<th:block th:replace="layout/admin-sideBar :: admin-sidebar"></th:block>

<!-- Main Content -->
<div class="main-content">

    <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-3">
        <div>
            <h2 class="fw-bold mb-1">Rooms Management</h2>
            <small class="text-muted">Manage all rooms across your hotels</small>
        </div>
        <a href="/room/create" class="btn btn-primary btn-lg">
            <i class="bi bi-plus-circle me-2"></i> Add New Room
        </a>
    </div>

    <!-- Search & Filters -->
    <form method="get" th:action="@{/room/list}">
        <div class="card border-0 shadow-sm mb-4">
        <div class="card-body">
            <div class="row g-3">
                <div class="col-md-4">
                    <div class="input-group input-group-lg">
                        <span class="input-group-text"><i class="bi bi-search"></i></span>
                        <input type="text" class="form-control" placeholder="Search by room number, type or hotel...">
                    </div>
                </div>
                <div class="col-md-3">
                    <select class="form-select form-select-lg">
                        <option selected>All Hotels</option>
                        <option>Rosewood Phnom Penh</option>
                        <option>Raffles Hotel Le Royal</option>
                        <option>Sokha Phnom Penh</option>
                    </select>
                </div>
                <div class="col-md-3">
                    <select class="form-select form-select-lg">
                        <option selected>All Status</option>
                        <option>Available</option>
                        <option>Booked</option>
                        <option>Maintenance</option>
                    </select>
                </div>
                <div class="col-md-2">
                    <button class="btn btn-outline-secondary w-100 btn-lg">
                        <i class="bi bi-funnel me-2"></i> Filter
                    </button>
                </div>
            </div>
        </div>
    </div>
    </form>

    <!-- SUCCESS MESSAGE -->
    <div th:if="${success}" class="alert alert-success">
        [[${success}]]
    </div>

    <!-- ERROR MESSAGE -->
    <div th:if="${error}" class="alert alert-danger">
        [[${error}]]
    </div>

    <!-- Rooms Table -->
    <div class="table-responsive">
        <table class="table table-hover table-striped align-middle mb-0">
            <thead class="table-dark">
            <tr>
                <th>Image</th>
                <th>Room Number</th>
                <th>Type</th>
                <th>Hotel</th>
                <th>Price/Night</th>
                <th>Capacity</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="room : ${roomPage.content}">
                <!-- Room Image -->
                <td>
                    <div th:if="${room.images != null and !room.images.isEmpty()}">
                            <img th:if="${room.images != null and !room.images.isEmpty()}"
                                 th:src="@{${room.images[0].imageUrl}}"
                                 class="room-img-thumb"
                                 alt="Room Image"
                                 style="width:80px;">
                    </div>
                    <img th:if="${room.images == null or room.images.isEmpty()}"
                         th:src="@{/img/photos/No-img.jpg}"
                         class="room-img-thumb"
                         alt="No Image"
                         style="width:80px;">
                </td>

                <!-- Room Number -->
                <td th:text="${room.roomNumber}">Room Number</td>

                <!-- Type -->
                <td th:text="${room.type}">Type</td>

                <!-- Hotel -->
                <td th:text="${room.hotel.name}">Hotel Name</td>

                <!-- Price -->
                <td><strong th:text="${room.price}">0.00</strong></td>

                <!-- Capacity -->
                <td th:text="${room.capacity} + ' guests'">0 guests</td>

                <!-- Status -->
                <td>
        <span th:text="${room.status}"
              th:classappend="'badge px-3 py-2 ' +
                              (${room.status} == 'Available' ? 'status-available' :
                               (${room.status} == 'Booked' ? 'status-booked' : 'status-maintenance'))">
            Status
        </span>
                </td>

                <!-- Actions -->
                <td>
                    <div class="d-flex gap-2">
                        <a th:href="@{/room/edit/{id}(id=${room.id})}" class="btn btn-sm btn-outline-primary btn-action">
                            <i class="bi bi-pencil"></i>
                        </a>
                        <a th:href="@{/room/delete/{id}(id=${room.id})}" class="btn btn-sm btn-outline-danger btn-action"
                           onclick="return confirm('Are you sure you want to delete this room?');">
                            <i class="bi bi-trash"></i>
                        </a>
                    </div>
                </td>
            </tr>
            </tbody>

        </table>
    </div>

    <!-- Pagination -->
    <div class="d-flex justify-content-between align-items-center mt-4 flex-wrap gap-3">
        <div>
            Showing <span th:text="${roomPage.number * roomPage.size + 1}"></span> -
            <span th:text="${roomPage.number * roomPage.size + roomPage.numberOfElements}"></span> of
            <span th:text="${roomPage.totalElements}"></span> hotels
        </div>

        <nav>
            <ul class="pagination mb-0">
                <li class="page-item" th:classappend="${roomPage.first} ? 'disabled'">
                    <a class="page-link" th:href="@{/room/list(page=${roomPage.number - 1}, size=${pageSize})}">Previous</a>
                </li>

                <li class="page-item" th:each="i : ${#numbers.sequence(0, roomPage.totalPages - 1)}"
                    th:classappend="${i} == ${roomPage.number} ? 'active'">
                    <a class="page-link" th:href="@{/room/list(page=${i}, size=${pageSize})}"
                       th:text="${i + 1}">1</a>
                </li>

                <li class="page-item" th:classappend="${roomPage.last} ? 'disabled'">
                    <a class="page-link" th:href="@{/room/list(page=${roomPage.number + 1}, size=${pageSize})}">Next</a>
                </li>
            </ul>
        </nav>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
