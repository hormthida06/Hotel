<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Add New Room — LuxeStay Admin</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
    <link rel="stylesheet" th:href="@{/css/create.css}">
</head>
<body>

<!-- Sidebar (same as previous admin dashboard) -->
<th:block th:replace="layout/admin-sideBar :: admin-sidebar"></th:block>

<!-- Main Content -->
<div class="main-content">

    <div class="d-flex justify-content-between align-items-center mb-5 flex-wrap gap-3">
        <div>
            <h2 class="fw-bold mb-1">Add New Hotel</h2>
            <small class="text-muted">Create a new hotel</small>
        </div>
        <a href="/hotel/list" class="btn btn-outline-secondary">
            <i class="bi bi-arrow-left me-2"></i> Back to Hotels List
        </a>
    </div>

    <div class="form-card mx-auto" style="max-width: 920px;">

        <form method="post" action="/hotel/create" enctype="multipart/form-data">

            <!-- SUCCESS MESSAGE -->
            <div th:if="${success}" class="alert alert-success">
                [[${success}]]
            </div>

            <!-- ERROR MESSAGE -->
            <div th:if="${error}" class="alert alert-danger">
                [[${error}]]
            </div>

        <div class="row g-4">
                <div class="col-md-6">
                    <label class="form-label">Name <span class="text-danger">*</span></label>
                    <input type="text" name="name" class="form-control form-control-lg" placeholder="enter hotel name" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Address <span class="text-danger">*</span></label>
                    <input type="text" name="address" class="form-control form-control-lg" placeholder="enter hotel address" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">City <span class="text-danger">*</span></label>
                    <input type="text" name="country" class="form-control form-control-lg" placeholder="enter country" required>
                </div>

                <div class="col-md-6">
                    <label class="form-label">Rate <span class="text-danger">*</span></label>
                    <input type="number" id="rating" class="form-control form-control-lg" name="rating" min="0" max="5" step="0.1" required >
                </div>

                <!-- Description -->
                <div class="col-12">
                    <label class="form-label">Hotel Description / Features</label>
                    <textarea
                            class="form-control"
                            name="description"
                            rows="5"
                            placeholder="• King size bed&#10;• Free WiFi&#10;• Pool..."
                            required
                    ></textarea>

                    <small class="text-muted mt-1 d-block">Use bullet points (new line) for better formatting</small>
                </div>

                <!-- Images -->
                <div class="col-12">
                    <label class="form-label">Hotel Image</label>
                    <input type="file" name="images" class="form-control form-control-lg" accept="image/*" multiple>

                    <div class="text-center mt-3">
                        <img src="" alt="Preview" class="preview-img d-none" id="imagePreview">
                    </div>
                </div>

            </div>

            <!-- Action Buttons -->
            <div class="mt-5 pt-4 border-top d-flex gap-3 justify-content-end">
                <button type="reset" class="btn btn-outline-secondary btn-lg px-5">Clear</button>
                <button type="submit" class="btn btn-save text-white btn-lg px-5">
                    <i class="bi bi-save me-2"></i> Save Hotel
                </button>
            </div>

        </form>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Simple image preview -->
<script>
    document.querySelector('input[name="images"]').addEventListener('change', function (e) {
        const previewContainer = document.getElementById('previewContainer');
        previewContainer.innerHTML = "";

        Array.from(e.target.files).forEach(file => {
            if (!file.type.startsWith("image/")) return;

            const reader = new FileReader();
            reader.onload = function (ev) {
                const img = document.createElement('img');
                img.src = ev.target.result;
                img.className = "img-thumbnail m-2";
                img.style.maxHeight = "150px";
                previewContainer.appendChild(img);
            };
            reader.readAsDataURL(file);
        });
    });
</script>

</body>
</html>
