<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Rooms Management â€” LuxeStay Admin</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <style>
        :root {
            --primary: #2c5282;
            --primary-dark: #1a365d;
            --accent: #ed8936;
            --light: #f8fafc;
        }

        .main-content {
            margin-left: 260px;
            padding: 2.5rem;
        }

        .table-responsive {
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 6px 20px rgba(0,0,0,0.08);
        }

        .table th, .table td {
            vertical-align: middle;
        }

        .room-img-thumb {
            width: 60px;
            height: 60px;
            object-fit: cover;
            border-radius: 8px;
        }

        .status-available { background: #d1fae5; color: #065f46; }
        .status-booked { background: #fef3c7; color: #92400e; }
        .status-maintenance { background: #fee2e2; color: #991b1b; }

        .btn-action {
            width: 36px;
            height: 36px;
            padding: 0;
            border-radius: 50%;
        }

        .short-text {
            display: inline;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            max-width: 300px; /* adjust width */
        }

        @media (max-width: 992px) {
            .sidebar { width: 0; overflow: hidden; }
            .main-content { margin-left: 0; }
        }
    </style>
    <link rel="stylesheet" th:href="@{/css/dashboard.css}">
</head>
<body>

<!-- Sidebar -->
<th:block th:replace="layout/admin-sideBar :: admin-sidebar"></th:block>

<!-- Main Content -->
<div class="main-content">

    <div class="d-flex justify-content-between align-items-center mb-4 flex-wrap gap-3">
        <div>
            <h2 class="fw-bold mb-1">Booking List</h2>
            <small class="text-muted">View all bookings </small>
        </div>
    </div>

    <!-- Search & Filters -->
    <form method="get" th:action="@{/booking/list}">

    <div class="card border-0 shadow-sm mb-4">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-4">
                        <div class="input-group input-group-lg">
                            <span class="input-group-text"><i class="bi bi-search"></i></span>
                            <input type="text" name="fullName"
                                   class="form-control"
                                   placeholder="Search by Name..."
                                   th:value="${searchName}">
                        </div>
                    </div>

                    <div class="col-md-2">
                        <button type="submit" class="btn btn-outline-secondary w-100 btn-lg">
                            <i class="bi bi-funnel me-2"></i> Filter
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <!-- SUCCESS MESSAGE -->
    <div th:if="${success}" class="alert alert-success">
        [[${success}]]
    </div>

    <!-- ERROR MESSAGE -->
    <div th:if="${error}" class="alert alert-danger">
        [[${error}]]
    </div>

    <!-- Hotel Table -->
    <div class="table-responsive">
        <table class="table table-hover table-striped align-middle mb-0">
            <thead class="table-dark">
                <tr>
                <th>ID</th>
                <th>User Name</th>
                <th>Room ID</th>
                <th>Check_in</th>
                <th>Check_out</th>
                <th>Total_price</th>
                <th>Status</th>
                <th>Create At</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody>
              <tr th:each="booking : ${bookingPage.content}">
                  <td th:text="${booking.id}"></td>
                  <td th:text="${booking.user.fullName}"></td>
                  <td th:text="${booking.room.id}"></td>
                  <td th:text="${booking.checkIn}"></td>
                  <td th:text="${booking.checkOut}"></td>
                  <td th:text="${booking.totalPrice}"></td>
                  <td th:text="${booking.status}"></td>

                  <td th:text="${#temporals.format(booking.createdAt, 'yyyy-MM-dd')}"></td>

                  <td>
                        <div class="d-flex gap-2">
<!--                            <a th:href="@{/booking/edit/{id}(id=${booking.id})}"-->
<!--                               class="btn btn-sm btn-outline-primary btn-action">-->
<!--                                <i class="bi bi-pencil"></i>-->
<!--                            </a>-->

                            <a th:href="@{/booking/delete/{id}(id=${booking.id})}"
                               class="btn btn-sm btn-outline-danger btn-action"
                               onclick="return confirm('Delete this booking?')">
                                <i class="bi bi-trash"></i>
                            </a>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Pagination -->
    <div class="d-flex justify-content-between align-items-center mt-4 flex-wrap gap-3">
        <div>
            Showing <span th:text="${bookingPage.number * bookingPage.size + 1}"></span> -
            <span th:text="${bookingPage.number * bookingPage.size + bookingPage.numberOfElements}"></span> of
            <span th:text="${bookingPage.totalElements}"></span> bookings
        </div>

        <nav>
            <ul class="pagination mb-0">
                <!-- Previous page -->
                <li class="page-item" th:classappend="${bookingPage.first} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/booking/list(page=${bookingPage.number - 1}, size=${pageSize}, fullName=${searchName})}">
                        Previous
                    </a>
                </li>

                <!-- Page numbers -->
                <li class="page-item" th:each="i : ${#numbers.sequence(0, bookingPage.totalPages - 1)}"
                    th:classappend="${i} == ${bookingPage.number} ? 'active'">
                    <a class="page-link"
                       th:href="@{/booking/list(page=${i}, size=${pageSize}, fullName=${searchName})}"
                       th:text="${i + 1}">1</a>
                </li>

                <!-- Next page -->
                <li class="page-item" th:classappend="${bookingPage.last} ? 'disabled'">
                    <a class="page-link"
                       th:href="@{/booking/list(page=${bookingPage.number + 1}, size=${pageSize}, fullName=${searchName})}">
                        Next
                    </a>
                </li>
            </ul>
        </nav>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
