<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Create Account â€” LuxeStay</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/register.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<!-- Navigation -->
<th:block th:replace="layout/header.html :: header"></th:block>

<div class="container" style="margin-top: 150px; margin-bottom: 50px;">
    <div class="auth-card">

        <div class="auth-header">
            <h3 class="fw-bold mb-1">Join LuxeStay</h3>
            <p class="mb-0 opacity-75">Create your account in seconds</p>
        </div>

        <div class="p-4 p-md-5">
            <!-- SUCCESS MESSAGE -->
            <div th:if="${success}" class="alert alert-success">
                [[${success}]]
            </div>

            <!-- ERROR MESSAGE -->
            <div th:if="${error}" class="alert alert-danger">
                [[${error}]]
            </div>

            <form id="registerForm">

                <div class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">First Name</label>
                        <input type="text" name="first_name" id="first_name" class="form-control form-control-lg" placeholder="Enter your First Name" required>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-semibold">Last Name</label>
                        <input type="text" name="last_name" id="last_name" class="form-control form-control-lg" placeholder="Enter your last Name" required>
                    </div>
                </div>

                <div class="mt-3">
                    <label class="form-label fw-semibold">Email Address</label>
                    <input type="email" name="email" id="email" class="form-control form-control-lg" placeholder="Enter your email" required>
                </div>

                <div class="mt-3">
                    <label class="form-label fw-semibold">Phone Number</label>
                    <input type="tel" name="phone" id="phone" class="form-control form-control-lg" placeholder="+855 ......." required>
                </div>

                <div class="mt-3">
                    <label class="form-label fw-semibold">Password</label>
                    <input type="password" name="password" id="password" class="form-control form-control-lg" placeholder="At least 8 characters" required>
                </div>

                <div class="mt-3">
                    <label class="form-label fw-semibold">Confirm Password</label>
                    <input type="password" name="confirm_password" id="confirm_password" class="form-control form-control-lg" placeholder="Confirm password" required>
                </div>

                <div class="form-check mt-4 mb-4">
                    <input class="form-check-input" type="checkbox" id="terms" required>
                    <label class="form-check-label small" for="terms">
                        I agree to the <a href="#" class="text-primary text-decoration-none">Terms of Service</a> and
                        <a href="#" class="text-primary text-decoration-none">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="btn btn-register text-white w-100 btn-lg mb-4">
                    Create Account
                </button>

                <div class="text-center">
                    <p class="text-muted mb-0">
                        Already have an account?
                        <a href="/login" class="text-primary fw-semibold text-decoration-none">Sign in</a>
                    </p>
                </div>
            </form>

        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- Footer -->
<th:block th:replace="layout/footer.html :: footer"></th:block>
<script>
    document.getElementById("registerForm").addEventListener("submit", function(e){
        e.preventDefault();

        const data = {
            firstName: document.getElementById("first_name").value,
            lastName: document.getElementById("last_name").value,
            email: document.getElementById("email").value,
            phone: document.getElementById("phone").value,
            password: document.getElementById("password").value
        };

        fetch("http://localhost:8080/api/auth/register", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        })
            .then(res => {
                if(!res.ok) throw new Error("Register failed");
                return res.text();
            })
            .then(msg => {
                alert("Register success! Redirecting to login...");

                window.location.href = "/login";
            })
            .catch(err => {
                alert("Error: " + err.message);
            });
    });
</script>


</body>
</html>
