<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Login — LuxeStay</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" th:href="@{/css/login.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <script  th:src="@{/js/login.js}"></script>

</head>
<body>

<!-- Navigation -->
<th:block th:replace="layout/header.html :: header"></th:block>

<div class="container mt-5 pt-5 ">
    <div class="auth-card">

        <div class="auth-header">
            <h3 class="fw-bold mb-1">Welcome Back</h3>
            <p class="mb-0 opacity-75">Sign in to continue your booking</p>
        </div>

        <div class="p-4 p-md-5">
            <!-- SUCCESS MESSAGE -->
            <div th:if="${success}" class="alert alert-success">
                [[${success}]]
            </div>

            <!-- ERROR MESSAGE -->
            <div th:if="${error}" class="alert alert-danger">
                [[${error}]]
            </div>

            <form id="loginForm">

                <div class="mb-4">
                    <label class="form-label fw-semibold">Email</label>
                    <input type="email" id="email" name="email" class="form-control form-control-lg" placeholder="user@example.com" required>
                </div>

                <div class="mb-4">
                    <div class="d-flex justify-content-between">
                        <label class="form-label fw-semibold">Password</label>
                        <a href="#" class="small text-decoration-none text-primary">
                            Forgot password?
                        </a>
                    </div>
                    <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="••••••••" required>
                </div>

                <div class="mb-4 form-check">
                    <input type="checkbox" name="remember" class="form-check-input" id="remember">
                    <label class="form-check-label" for="remember">
                        Remember me
                    </label>
                </div>

                <button type="submit"
                        class="btn btn-login text-white w-100 btn-lg mb-4">
                    Sign In
                </button>

            </form>


            <div class="text-center mt-5">
                <p class="text-muted">
                    Don't have an account?
                    <a href="/register" class="text-primary fw-semibold text-decoration-none">Create one now</a>
                </p>
            </div>

        </div>
    </div>
</div>

<th:block th:replace="layout/footer.html :: footer"></th:block>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        try {
            const response = await fetch('/api/auth/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ email, password })
            });

            const data = await response.json();

            if (response.ok) {
                // Save token
                localStorage.setItem('token', data.token);

                // Check role and redirect
                if (data.role && data.role.toLowerCase() === 'admin') {
                    window.location.href = '/dashboard';
                } else {
                    window.location.href = '/';
                }
            } else {
                // Show error message
                alert(data.message || 'Login failed');
            }
        } catch (err) {
            console.error('Login error:', err);
            alert('Something went wrong. Please try again.');
        }
    });
</script>

</body>
</html>
